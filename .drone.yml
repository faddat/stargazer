---
kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: golang:1.14.3
    commands:
      - apt-get update && apt-get install cmake -y
      - make install-pkger
      - make build
  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook
    when:
      status: [success, failure]
